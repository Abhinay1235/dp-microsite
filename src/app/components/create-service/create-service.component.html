<form (ngSubmit)="save()" [formGroup]="serviceForm" class="mb-2">
    <div class="flex items-center" mat-dialog-title>
        <h2 class="headline m-0 flex-auto">New Service</h2>
    </div>
    <mat-divider class="text-border"></mat-divider>
    <mat-dialog-content class="flex flex-col">
        <mat-form-field class="vex-flex-form-field flex-none">
            <mat-label>Name</mat-label>
            <input formControlName="serviceName" matInput>
        </mat-form-field>
        <mat-form-field class="vex-flex-form-field flex-none">
            <mat-label>Price</mat-label>
            <input formControlName="servicePrice" matInput>
        </mat-form-field>
        <mat-form-field class="vex-flex-form-field flex-none">
            <mat-label>Image Name</mat-label>
            <input formControlName="imageName" matInput>
        </mat-form-field>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">
            <ng-container>Cancel</ng-container>
        </button>
        <button class="mr-4" color="primary" mat-flat-button type="submit">
          <ng-container>Add Service</ng-container>
        </button>
      </mat-dialog-actions>
</form>
